<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>People Counter</title>
	</head>
	<body>
		<div class="main">
			<div class="counter-div">
				<h1>Row Counter</h1>
				<p id="counter"></p>
				<div class="button-div">
					<div class="button-div-increase">
						<button class="btn1" onclick="increase()">INCREMENT</button>
						<button class="btn2" onclick="decrease()">DECREMENT</button>
					</div>
					<div class="button-div-save">
						<button onclick="save()">SAVE</button>
					</div>
				</div>
				<p id="save-display"></p>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
